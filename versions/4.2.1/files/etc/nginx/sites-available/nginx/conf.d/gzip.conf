gzip on;
gzip_disable "msie6";
gzip_min_length 26;
gzip_comp_level 6;
gzip_http_version 1.1;
gzip_types text/css text/javascript application/x-javascript application/javascript application/json application/xml application/rss+xml application/atom+xml application/rdf+xml text/xml text/plain;
gzip_vary on;
gzip_proxied any;
# make sure gzip does not lose large gzipped js or css files
# see http://blog.leetsoft.com/2007/07/25/nginx-gzip-ssl.html
gzip_buffers 16 8k;
